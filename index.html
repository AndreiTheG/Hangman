<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hangman</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2241/2241299.png">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js"></script>
  </head>
  <body>
    <h1 class="title"><b>Hangman</b></h1>
    <div id="card" class="card w-50">
      <div class="card-body">
        <div id="text-input" class="input-group">
          <input class="card-text; align-middle" id="text" type="text" aria-describedby="button-addon2">
          <button id="submit" type="button" class="btn btn-secondary" onclick="mysteriousWord()">Submit</button>
        </div>
        <p id="output"></p>
        <div id="newInput" class="input-group"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
